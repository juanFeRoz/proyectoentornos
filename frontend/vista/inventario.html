<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Inventario</title>
    <link rel="stylesheet" href="../css/inventario.css">
</head>
<body>
    <h1>Lista de inventario</h1>
    <p>Esta tabla muestra un inventario de tienda de ropa con detalles como ID del producto, descripci√≥n, tipo, marca, cantidad, costo y precio de venta.</p>
    <div class="iconos">
        <img src="../img/icono1.png" alt="icono1">
        <img src="../img/icono2.png" alt="icono 2">
        <img src="../img/icono3.png" alt="icono 3">
        <img src="../img/icono4.png" alt="icono 4">
        <img src="../img/icono5.png" alt="icono 5">
        <img src="../img/icono6.png" alt="icono 6">
        <img src="../img/icono7.png" alt="icono 7">
    </div>    
    <table>
        <thead>
            <tr>      
                <th>ID producto</th>
                <th>Nombre Producto</th>
                <th>Precio Producto</th>

                <th>Alto</th>

                <th>Provedor</th>
                <th>Precio Proveedor</th>
            </tr>
        </thead>
        <tbody id="inventory-body">
        </tbody>
    </table>
    <script src="../js/inventario.js"></script>
</body>
</html>
